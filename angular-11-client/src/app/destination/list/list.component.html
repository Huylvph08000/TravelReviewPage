<div class="grid wide container">
  <div class="body-top">
    <div class="row" *ngFor="let des of desList">
      <div class="grid wide" style="display: flex">
        <div class="row">
          <div class="menu-list col l-8 m-12 c-12">
            <div class="grid wide">
              <div class="row" style="flex-wrap: unset">
                <div class="col l-6 m-6 c-12 thumbnail">
                  <img
                    class="thumbnail" src="{{des.img}}"
                    alt="halong">
                </div>
                <div class="des col l-6 m-6 c-12" >
                  <p>{{des.datetime}}</p>
                  <h1 class="name-style">{{des.name}}</h1>
                  <p class="line-clamp ">{{des.description}}</p>
                  <button class="button font-style">Reading</button>
                </div>
              </div>
            </div>
          </div>
          <div class="side-bar col l-4 m-0 c-0">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
